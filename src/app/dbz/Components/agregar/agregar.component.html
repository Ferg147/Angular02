<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()" class="row">
    <input 
        type="text" 
        placeholder="Nombre"
        name="Nombre"
        [(ngModel)]="nuevo.nombre"
        class="form-control mb-2"
    >
    <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre( $event )" -->
    <input 
        type="number" 
        placeholder="Poder"
        name="Poder"
        [(ngModel)]="nuevo.poder"
        class="form-control mb-2"
    >

    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
